[general]
name = "xz"
description = "XZ Utils"
homepage = "https://tukaani.org/xz"
licences = [
    "GPL-2.0-or-later",
    "GPL-3.0-or-later",
    "LGPL-2.1-or-later"
]

[source]
version = "5.4.6"
url = "https://github.com/tukaani-project/xz/releases/download/v5.4.6/xz-5.4.6.tar.zst"
release = 0

[build.options]
compiler = "clang"
with_lto = true
with_pgo = true
with_bolt = true

[build]
setup = """
    %configure --disable-static --disable-rpath
"""
build = """
    %make
"""